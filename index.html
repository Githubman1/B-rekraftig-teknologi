*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#0f172a}
button{font-family:inherit;cursor:pointer}
input[type=range]{cursor:pointer;width:100%;margin-top:4px}
textarea{font-family:Georgia,serif}
img{max-width:100%;border-radius:8px;margin:10px 0}
.img-cap{font-size:11px;color:#9ca3af;text-align:center;margin:-6px 0 10px;font-style:italic}
.p{padding:20px}.mb{margin-bottom:12px}
.fx{display:flex;gap:6px;flex-wrap:wrap}
.fx-b{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.btn-s{padding:5px 11px;border-radius:7px;border:1px solid #d1d5db;background:#fff;font-size:12px;font-weight:400;transition:all .2s}
.btn-s:hover{background:#f8fafc}
.btn-bad{flex:1;padding:12px;background:#fee2e2;border:none;border-radius:10px;font-size:14px;font-weight:600;color:#dc2626}
.btn-good{flex:1;padding:12px;background:#d1fae5;border:none;border-radius:10px;font-size:14px;font-weight:600;color:#059669}
.muted{font-size:13px;color:#6b7280}
.lbl{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px;color:#9ca3af}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:14px 0}
.cd{padding:12px;border-radius:10px;text-align:center;background:#f3f4f6}
.cd small{font-size:10px;color:#6b7280;display:block;margin-bottom:2px}
.cd .bg{font-size:26px;font-weight:800}.cd .nm{font-size:20px;font-weight:800}
.cd-g{background:#d1fae5;color:#059669}.cd-b{background:#fee2e2;color:#dc2626}
.cd-w{background:#fef3c7;color:#d97706}.cd-bl{background:#dbeafe;color:#2563eb}
.bar{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden}
.fill{height:100%;border-radius:999px;transition:width .3s}
.sl{margin-bottom:12px;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center}
.sl span{font-size:12px;font-weight:600}
.si{font-size:12px;color:#6b7280;margin-bottom:12px}
.tip{margin-top:10px;padding:10px;background:#f0fdf4;border-radius:8px;font-size:11px;line-height:1.5;border:1px solid #bbf7d0}
.aw{margin-top:10px;padding:8px;background:#fef3c7;border-radius:8px;font-size:11px}
.ab{margin-top:6px;padding:8px;background:#fee2e2;border-radius:8px;font-size:11px}
.fb{padding:10px;margin-bottom:6px;border-radius:8px;font-size:12px}
.fb-g{background:#d1fae5}.fb-b{background:#fee2e2}
.fact{margin:12px 0;padding:12px 16px;border-left:4px solid;border-radius:0 8px 8px 0;font-size:13px;line-height:1.6}
.fact-green{border-color:#10b981;background:#ecfdf5}.fact-red{border-color:#ef4444;background:#fef2f2}
.fact-blue{border-color:#3b82f6;background:#eff6ff}.fact-yellow{border-color:#f59e0b;background:#fffbeb}
.img-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0}
.img-grid img{width:100%;height:140px;object-fit:cover}
.key-num{display:inline-block;background:#1e293b;color:#fff;padding:2px 10px;border-radius:12px;font-weight:800;font-size:15px;margin-right:6px}
.dl-btn{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;background:#1e40af;color:#fff;border:none;border-radius:8px;font-size:13px;font-weight:600;margin-top:10px;text-decoration:none}
.dl-btn:hover{background:#1e3a8a}
@keyframes pulse{0%,100%{box-shadow:0 0 30px #ff9800,0 0 60px #ff980055}50%{box-shadow:0 0 40px #ffeb3b,0 0 80px #ff980088}}
@media(max-width:600px){.g3{grid-template-columns:1fr 1fr}.img-grid{grid-template-columns:1fr}}
</style>

{h:"Kan teknologi v√¶re b√¶rekraftig?",c:"Gjennom forskning, informasjonsdeling og gode prosesser kan det utvikles smartere l√∏sninger og teknologier som gj√∏r det enklere √• ta gr√∏nne valg. Men teknologi skaper ogs√• utfordringer ‚Äì produksjon av elektronikk krever sjeldne mineraler, energi og vann, og e-avfall er et voksende problem.\n\nTeknologisk utvikling gj√∏r det mulig √• produsere p√• helt nye m√•ter. 3D-printing har revolusjonert prototyping. Materialer kan transporteres smartere. Fornybar energi kan brukes i produksjonen.\n\nTeknologisk utvikling skjer raskt:\n‚Ä¢ TV brukte 80 √•r p√• √• n√• 100 millioner brukere\n‚Ä¢ Instagram brukte 2,5 √•r\n‚Ä¢ ChatGPT n√•dde 100 millioner brukere p√• bare 2 m√•neder!\n\nDette betyr at nye teknologier kan spre seg ‚Äì og skape konsekvenser ‚Äì mye raskere enn f√∏r. Det gj√∏r b√¶rekraftig tenkning enda viktigere.",img:IMG.factory,cap:"Moderne industriproduksjon ‚Äì teknologi endrer arbeidshverdagen"},
{h:"Hva er b√¶rekraftig utvikling?",c:"Verdens befolkning vokser. Samtidig trenger alle gode levek√•r. Siden 1970 har menneskeheten brukt MER ressurser hvert √•r enn planeten klarer √• fornye ‚Äì vi lever p√• ¬´kreditt¬ª fra naturen.\n\nB√¶rekraftig utvikling betyr √• dekke dagens behov uten √• √∏delegge mulighetene for kommende generasjoner.\n\nBegrepet kom fra rapporten ¬´V√•r felles framtid¬ª (Brundtland-rapporten, 1987), ledet av den norske statsministeren Gro Harlem Brundtland. Rapporten var banebrytende fordi den knyttet sammen milj√∏ og utvikling.\n\nDe tre dimensjonene som M√Ö v√¶re i balanse:\n\n1. SOSIALE FORHOLD ‚Äì Rettferdighet, helse, utdanning, likestilling. Alle mennesker fortjener gode levek√•r.\n\n2. √òKONOMI ‚Äì Verdiskaping og arbeidsplasser, men uten √• √∏delegge natur eller utnytte mennesker.\n\n3. MILJ√ò ‚Äì Ta vare p√• naturressursene, √∏kosystemene og klimaet for framtidige generasjoner.\n\nEnkelt sagt: ¬´Nok for oss, nok for dem.¬ª\n\nHvis √©n dimensjon blir for dominerende, blir utviklingen IKKE b√¶rekraftig:\n‚Ä¢ √òkonomi uten milj√∏hensyn ‚Üí forurensning og klimaendringer\n‚Ä¢ Milj√∏vern uten sosial rettferdighet ‚Üí fattigdom\n‚Ä¢ Sosiale programmer uten √∏konomi ‚Üí ikke gjennomf√∏rbart",img:IMG.brundtland,cap:"Gro Harlem Brundtland ‚Äì ledet FN-rapporten ¬´V√•r felles framtid¬ª (1987)"},
{h:"B√¶rekraft i TIP-industrien",c:"For TIP-fag (Teknologi- og industrifag) er b√¶rekraft SPESIELT relevant fordi industrien st√•r for en stor del av ressursbruken:\n\nMATERIALVALG:\n‚Ä¢ Velge materialer som kan gjenvinnes (aluminium, st√•l)\n‚Ä¢ Unng√• materialer med stor milj√∏belastning\n‚Ä¢ Bruke resirkulerte materialer der mulig\n‚Ä¢ Eksempel: Resirkulert aluminium bruker 95% MINDRE energi enn nytt!\n\nENERGIEFFEKTIV PRODUKSJON:\n‚Ä¢ Bruke fornybar energi i fabrikker\n‚Ä¢ Optimalisere prosesser for √• redusere energibruk\n‚Ä¢ LED-belysning, varmegjenvinning, effektive motorer\n\nPRODUKTDESIGN:\n‚Ä¢ Designe for lang levetid og reparasjon\n‚Ä¢ Modul√¶rt design ‚Äì enkelt √• bytte deler\n‚Ä¢ Design for demontering ‚Äì lett √• sortere materialer\n\nAVFALLSH√ÖNDTERING:\n‚Ä¢ Sortere og gjenvinne produksjonsavfall\n‚Ä¢ Minimere svinn gjennom gode kutteplaner\n‚Ä¢ Farlig avfall (olje, kjemikalier) h√•ndteres forsvarlig\n\nLIVSL√òPSTENKING:\n‚Ä¢ Vurdere milj√∏p√•virkning fra ¬´vugge til grav¬ª\n‚Ä¢ R√•stoffutvinning ‚Üí Produksjon ‚Üí Transport ‚Üí Bruk ‚Üí Avhending\n‚Ä¢ Enda bedre: ¬´Vugge til vugge¬ª ‚Äì sirkul√¶r √∏konomi der alt gjenbrukes\n\nSIRKUL√ÜR √òKONOMI:\n‚Ä¢ Motsatt av line√¶r √∏konomi (ta ‚Üí bruk ‚Üí kast)\n‚Ä¢ Materialer brukes om igjen i kretsl√∏p\n‚Ä¢ Avfall fra √©n prosess = r√•stoff i en annen\n‚Ä¢ M√•l: null avfall"},
{h:"Tall og fakta du b√∏r vite",c:"‚Ä¢ Verdens befolkning: 8 milliarder (2024), forventet 9-10 mrd i 2050\n‚Ä¢ Siden 1970 har vi brukt mer enn jorda fornyer HVERT √ÖR\n‚Ä¢ ¬´Earth Overshoot Day¬ª 2024: 1. august ‚Äì resten av √•ret bruker vi ¬´l√•nte¬ª ressurser\n‚Ä¢ Resirkulert aluminium sparer 95% energi sammenlignet med nytt\n‚Ä¢ Norsk industri bruker hovedsakelig fornybar energi (vannkraft)\n‚Ä¢ Sirkul√¶r √∏konomi kan redusere globale utslipp med 39% if√∏lge Circle Economy\n‚Ä¢ I EU er 58% av alt produsert st√•l laget av skrap (resirkulert)\n\nDisse tallene viser at valg i industrien har ENORM betydning for b√¶rekraft."}
],
fc:[{q:"Hva betyr b√¶rekraftig utvikling?",a:"Dekke dagens behov uten √• √∏delegge for kommende generasjoner. Fra Brundtland-rapporten ¬´V√•r felles framtid¬ª (1987), ledet av Gro Harlem Brundtland."},{q:"De tre dimensjonene i b√¶rekraft?",a:"1) Sosiale forhold (rettferdighet, helse, utdanning)\n2) √òkonomi (verdiskaping uten √∏deleggelse)\n3) Milj√∏ (ta vare p√• naturressurser)\nAlle tre M√Ö v√¶re i balanse."},{q:"Hva er Brundtland-rapporten?",a:"¬´V√•r felles framtid¬ª (1987). Ledet av Gro Harlem Brundtland. FN-rapport som introduserte begrepet b√¶rekraftig utvikling og knyttet milj√∏ til utvikling."},{q:"Livsl√∏pstenking?",a:"Vurdere milj√∏p√•virkning gjennom hele produktets liv: r√•stoffutvinning ‚Üí produksjon ‚Üí transport ‚Üí bruk ‚Üí avhending/gjenvinning."},{q:"Sirkul√¶r vs. line√¶r √∏konomi?",a:"Line√¶r: Ta ‚Üí bruk ‚Üí kast (enveiskj√∏ring)\nSirkul√¶r: Ressurser i kretsl√∏p, avfall = r√•stoff. M√•l: null avfall."},{q:"√òkologisk fotavtrykk?",a:"M√•l p√• hvor mye natur vi bruker. Siden 1970 bruker vi mer enn jorda fornyer. Earth Overshoot Day 2024: 1. august!"},{q:"Hvorfor sparer resirkulert aluminium energi?",a:"95% MINDRE energi enn √• lage nytt aluminium fra bauxitt. Enormt potensial for industrien."},{q:"Hva er Earth Overshoot Day?",a:"Dagen i √•ret da vi har brukt opp jordas √•rlige kapasitet. I 2024: 1. august. Resten av √•ret = ¬´l√•n¬ª fra naturen."}],

{h:"FNs 17 b√¶rekraftsm√•l",c:"I 2015 vedtok alle FNs 193 medlemsland 17 b√¶rekraftsm√•l (Sustainable Development Goals) som skal n√•s innen 2030. De er verdens felles arbeidsplan for √• utrydde fattigdom, bekjempe ulikhet og stoppe klimaendringene.\n\nDe fem hovedomr√•dene (5 P-er):\n\nüßë PEOPLE (Mennesker): Utrydde fattigdom og sult, sikre helse og utdanning\nüåç PLANET: Beskytte klima, hav og natur\nüí∞ PROSPERITY (Velstand): Gode liv for alle gjennom b√¶rekraftig √∏konomi\n‚òÆÔ∏è PEACE (Fred): Fredelige, rettferdige og inkluderende samfunn\nü§ù PARTNERSHIP: Globalt samarbeid og solidaritet\n\nHar du tenkt p√• at det ikke har eksistert noen generasjon f√∏r deg som har hatt mer tilgang p√• kunnskap enn akkurat din? Gjennom internett har mennesker over hele verden tilgang p√• kunnskap om rusmidler, vaksinering, god hygiene, bruk av prevensjon og sunt kosthold. Vi n√¶rmer oss sakte, men sikkert mange av b√¶rekraftsm√•lene, blant annet p√• grunn av ny teknologi.\n\nAlle 17 m√•l henger sammen. Du kan ikke l√∏se fattigdom uten utdanning, eller klimaendringer uten ren energi. B√¶rekraftsm√•lene reflekterer de tre hoveddelene i b√¶rekraftig utvikling: √∏konomi, sosiale forhold, og klima og milj√∏.\n\nSpesielt viktig for TIP:\n‚Ä¢ M√•l 7: Ren energi til alle ‚Äì fornybar energi, energieffektivitet\n‚Ä¢ M√•l 9: Industri, innovasjon og infrastruktur ‚Äì b√¶rekraftig industrialisering\n‚Ä¢ M√•l 12: Ansvarlig forbruk og produksjon ‚Äì sirkul√¶r √∏konomi\n‚Ä¢ M√•l 13: Stoppe klimaendringene ‚Äì kutte utslipp\n‚Ä¢ M√•l 14: Livet i havet ‚Äì redusere forurensning\n‚Ä¢ M√•l 15: Livet p√• land ‚Äì biologisk mangfold",img:IMG.sdgs,cap:"FNs 17 b√¶rekraftsm√•l ‚Äì verdens felles plan til 2030"},
{h:"B√¶rekraftig forbruk (M√•l 12)",img:IMG.sdgs,cap:"FNs b√¶rekraftsm√•l 12 ‚Äì ansvarlig forbruk og produksjon",c:"Det √• v√¶re forbruker vil si at du bruker varer eller tjenester. Du er for eksempel en forbruker n√•r du kj√∏per mat og kl√¶r, og n√•r du reiser. Alle varer du bruker har en historie i fire deler: r√•varer, produksjon, bruk og avfall.\n\nDet er ditt ansvar som forbruker √• sette deg inn i hvilke produkter som er best for deg og milj√∏et. For √• bli en mer milj√∏vennlig forbruker kan det v√¶re til stor hjelp √• stille seg selv disse fire sp√∏rsm√•lene:\n\n1. Er det skadelig for milj√∏et √• bruke den?\n2. Hvilke r√•varer brukes for √• lage den?\n3. Er produksjonen skadelig for milj√∏et?\n4. Er avfallet milj√∏farlig n√•r vi kaster den?\n\nFNs b√¶rekraftsm√•l 12: ¬´√Ö sikre b√¶rekraftig forbruks- og produksjonsm√∏nster¬ª handler om √• gj√∏re mer med mindre ressurser. B√¶rekraftig forbruk og produksjon er √• minske ressursbruken, milj√∏√∏deleggelsen og klimagassutslippet n√•r vi lager eller bruker en vare. Over tid kan det f√∏re til reduksjon i klimaendringer og √∏kt livskvalitet.\n\nEn gjennomsnittlig nordmann genererer ca. 440 kg avfall per √•r. Norge er blant de landene i verden med h√∏yest forbruk per person.\n\nFor TIP-elever: Dere designer og produserer framtidens produkter. DERE kan p√•virke hvor b√¶rekraftige de blir!"},
{h:"Fra r√•vare til avfall ‚Äì livsl√∏psanalyse",img:IMG.lca,cap:"Livsl√∏psanalyse ‚Äì vurderer milj√∏belastning gjennom hele produktets liv (ISO 14040)",c:"Livsl√∏psanalyse er en analyse for √• vurdere hvor stor milj√∏belastning et produkt har gjennom hele sitt liv ‚Äì fra det er en r√•vare til det blir et avfall.\n\nStegene i et produkts livsl√∏p:\n1. UTVINNING av r√•varer (mineraler, olje, tre)\n2. PRODUKSJON (fabrikken lager produktet)\n3. TRANSPORT (fra fabrikk til butikk og forbruker)\n4. BRUK (forbrukeren bruker produktet)\n5. AVFALL (produktet kastes eller gjenvinnes)\n\nI ALLE disse stegene er det utslipp til milj√∏et ‚Äì mange effekter!\n\nVed en livsl√∏psanalyse av ulike matprodukter ser vi p√• utslipp ved produksjon, lasting, transport og framstilling. Hvert steg bruker energi og skaper avfall.\n\nFor en TIP-elev er det viktig √• forst√• at VALG i designfasen p√•virker HELE livsl√∏pet. Velger du et materiale som kan gjenvinnes? Kan produktet repareres? Hvor lang levetid har det? Disse sp√∏rsm√•lene er avgj√∏rende for milj√∏belastningen."},
{h:"Fra avfall til ressurs",img:IMG.circular,cap:"Sirkul√¶r √∏konomi ‚Äì ressurser i kretsl√∏p i stedet for s√∏ppel",c:"Som en ansvarlig forbruker b√∏r du tenke p√• muligheten for √• gjenbruke produktene du har kj√∏pt, til noe annet, eller √• reparere det som er √∏delagt, i stedet for √• kaste det.\n\nGjennom internett har vi f√•tt tilgang p√• et hav av steder hvor vi kan selge brukte kl√¶r, m√∏bler og andre forbruksvarer som ellers ville blitt kastet. Slike nettbutikker bidrar til lavere behov for √• lage nye ting. Mye mat blir kastet uten at den noen gang har v√¶rt p√• matbordet. Innf√∏ringen av mobilteknologi og apper som gj√∏r at vi kan velge √• kj√∏pe mat som ellers ville blitt kastet, kan bidra til at mindre mat ender opp som s√∏ppel.\n\nDet er mye avfall som kan omdannes, enten til energi eller til r√•stoff for √• lage nye produkter. P√• den m√•ten holder vi avfallet, eller ressursene, i et kretsl√∏p, og vi trenger ikke hente ut mange nye ressurser fra naturen:\n‚Ä¢ Ved √• resirkulere glass sparer vi r√•stoffene stein og sand\n‚Ä¢ Vi sparer skogen ved √• resirkulere papir\n‚Ä¢ Ved √• gjenvinne plast sparer vi olje\n\nI dag er m√•let √• kunne gjenvinne s√• mye som mulig. Av alt husholdningsavfallet til nordmenn er det ca. 38 prosent som g√•r til materialgjenvinning. Det betyr at vi fortsatt kaster verdifulle r√•varer som kunne v√¶rt resirkulert."},
{h:"Gjenvinning og kildesortering",img:IMG.sorting,cap:"Kildesortering ‚Äì avfall sorteres for gjenvinning",c:"Gjenvinning handler om √• bruke avfall til √• produsere nye varer. Sortert avfall blir sendt til fabrikker som bruker det som r√•vare i produksjon av nye varer ‚Äì for eksempel kan plast gjenbrukes til nye form√•l.\n\nNorske TOMRA er verdensledende p√• gjenvinning av emballasje som plastflasker og bokser.\n\nVi sorterer husholdningsavfallet i:\n‚Ä¢ PLAST ‚Äì emballasje, poser\n‚Ä¢ PAPIR ‚Äì aviser, papp, kartong\n‚Ä¢ MATAVFALL ‚Äì organisk avfall ‚Üí biogass/kompost\n‚Ä¢ GLASS/METALL ‚Äì flasker, hermetikkbokser\n‚Ä¢ RESTAVFALL ‚Äì det som ikke kan sorteres\n\nI dag gj√∏res mye av sorteringen av maskiner, og det kommer stadig mer robotteknologi som gj√∏r jobben enklere. Maskiner som bruker str√•ling og m√•leinstrumenter kan skanne samleb√•nd fulle av s√∏ppel og s√∏rge for at riktig avfall havner p√• riktig sted.\n\nEtter hvert som teknologien utvikles, vil vi kunne resirkulere mer og mer av avfallet v√•rt.\n\nKildesortering av avfall gj√∏r det mulig √• skille ut avfall som skal til materialgjenvinning. N√•r du har sortert ut alt du kan gjenvinne, sitter du igjen med restavfall. Eksempler: bomull, plaster, bleier, st√∏vsugerposer, penner og gummi. Selv om ikke restavfallet kan gjenvinnes til nytt r√•stoff, s√• brukes det til energiutnyttelse og kan blant annet erstatte olje til fjernvarmeanlegg.\n\nI Norge er vi ganske gode til √• kildesortere, men vi kan bli bedre. Selv om papir er noe av det enkleste √• sortere, kaster hver og en av oss nesten 12 kilo i restavfallet hvert √•r. Vi kaster ogs√• hver femte plastpose vi tar med hjem fra matbutikken!"},
{h:"Forbrenning av avfall og fjernvarme",img:IMG.fjernvarme,cap:"Forbrenningsanlegg omdanner avfall til fjernvarme",c:"Vi kan senke str√∏mforbruket ved √• bruke s√∏ppel til oppvarming. N√•r avfallet g√•r til forbrenning i et forbrenningsanlegg, er det mulig √• gjenvinne noe av energien i avfallet. Energien vi gjenvinner er den varmen vi kan hente ut n√•r vi brenner avfallet. Den produserte varmen kan brukes til √• varme opp vann, som s√• blir sendt ut i fjernvarmenettet til oppvarming av bygg.\n\nAvfallsforbrenning foreg√•r mest i store kommunale anlegg og ved sykehus. I de store anleggene er det h√∏ye temperaturer, og det er installert effektive renseanlegg. Utslippene av helseskadelige stoffer er derfor sm√•. Fra mindre forbrenningsanlegg med lavere temperaturer og utilstrekkelig rensing kan det slippes ut sterke syrer i tillegg til metaller og organiske stoffer.\n\nVANN OG VARMEKAPASITET:\nP√• grunn av hydrogenbindingene holdes vannmolekylene godt sammen. Dette gir vann et h√∏yt kokepunkt. Det trengs mye energi for √• bryte hydrogenbindingene mellom molekylene. Hydrogenbindingene bidrar derfor til at vann har h√∏y varmekapasitet. Vann kan b√•de frakte og lagre varme. I fjernvarmeanlegg blir det varme vannet sendt til brukeren gjennom et enkelt r√∏rsystem. Overskuddsvarme fra for eksempel industriprosesser kan p√• denne m√•ten g√• direkte til brukeren."},
{h:"Milj√∏farlig avfall og EE-avfall",img:IMG.ewaste,cap:"Elektronisk avfall ‚Äì over 100 000 tonn samles inn i Norge hvert √•r",c:"Det er viktig √• vite hvilke av produktene vi bruker som blir til milj√∏farlig avfall. Milj√∏farlig avfall er avfall som inneholder stoffer som er skadelige for milj√∏ og helse. Eksempler er maling, spraybokser, sparep√¶rer, sterke rengj√∏ringsmidler og plantevernmidler. Milj√∏farlig avfall m√• ikke blandes med avfall som skal deponeres eller g√• til forbrenning.\n\nReturselskapene samler hvert √•r inn over hundre tusen tonn elektrisk og elektronisk avfall (EE-avfall).\n\nHvor mange mobiltelefoner har du hatt i ditt liv? Hvor mange blir det hvis hvert eneste menneske p√• jorda skulle hatt samme forbruk?\n\nMesteparten av avfallet blir omgjort til verdifulle r√•varer. Nordmenn gj√∏r en kjempeinnsats med √• levere EE-avfall hvert √•r. Innsatsen reduserer forurensning av naturen og har stor √∏konomisk verdi fordi r√•varene selges og brukes p√• nytt.\n\nFarlige stoffer i EE-avfall:\n‚Ä¢ BLY (Pb) ‚Äì nervegift, skader hjernen\n‚Ä¢ KVIKKS√òLV (Hg) ‚Äì nervegift, bioakkumulerer\n‚Ä¢ KADMIUM (Cd) ‚Äì kreftfremkallende\n‚Ä¢ BROMERTE FLAMMEHEMMERE ‚Äì hormonforstyrrende"},
{h:"Batterier og milj√∏skadelige stoffer",img:IMG.battery,cap:"Litium ‚Äì verdifullt grunnstoff i moderne batterier",c:"I den moderne verden bruker vi stadig mer elektronikk som drives av batterier. Batterier som inneholder giftstoffer som kvikks√∏lv, kadmium og bly, bruker vi i mindre grad n√•. De mer milj√∏vennlige batteritypene som inneholder litium og kobolt har f√•tt en del kritikk fordi disse grunnstoffene utvinnes ved gruvedrift som har store utslipp og d√•rlige vilk√•r for arbeiderne.\n\nLitiumionebatterier brukes i PC-er, smarttelefoner, nettbrett og elbiler. Nyere forskning viser at deler av disse batteriene kan gjenvinnes slik at vi kan gjenbruke ressursene blant annet i elbilbatterier. Men i framtiden trenger vi √• finne enda bedre l√∏sninger p√• hvordan vi kan lagre elektrisk str√∏m p√• en milj√∏vennlig m√•te.\n\nLitium er et verdifullt grunnstoff som brukes i moderne batterier."},
{h:"Gjenbruk og redesign",img:IMG.redesign,cap:"Redesign ‚Äì brukte ting p√• nye m√•ter, trendy og milj√∏vennlig",c:"Vannforbruket som skal til for √• produsere en T-skjorte av bomull, er 1400 liter. I tillegg til enorme mengder vann er det mye kjemikalier som g√•r med til tekstilproduksjon. Hver enkelt av oss kaster hele 7,5 kilo kl√¶r og tekstiler i restavfallet hvert √•r.\n\nVi kan med fordel bli flinkere til √• sortere ut tekstiler for √• spare milj√∏et for den ekstra belastningen. Dette er materialer som enten kan gjenvinnes eller gjenbrukes. Mange √∏nsker √• skape sin egen stil. Med redesign mener vi bruk av brukte ting p√• nye m√•ter. Redesign av m√∏bler og kl√¶r er blitt en egen n√¶ring. Det er trendy √• v√¶re milj√∏bevisst.\n\nSkal vi komme i m√•l med alle b√¶rekraftsm√•lene til 2030, m√• alle bidra. Det betyr at hver enkelt av oss b√∏r vurdere hva vi kan gj√∏re av mulige endringer i livet v√•rt for √• redusere forbruk og forurensning.\n\nGjenbruk og redesign gj√∏r at vi ikke har behov for √• kj√∏pe like mye nytt, og det kan redusere den totale milj√∏belastningen fra forbruket v√•rt.\n\nKONTROLLSP√òRSM√ÖL FRA BOKA:\n1. Hvordan kan du v√¶re en b√¶rekraftig forbruker?\n2. Hva er en livsl√∏psanalyse av et produkt?\n3. P√• hvilken m√•te blir avfallet sortert i Norge?\n4. Gi en forklaring p√• begrepet gjenvinning."}
],

{h:"Hva er drivhuseffekten?",c:"Tenk deg at jorda har et usynlig ¬´teppe¬ª av gasser rundt seg. Teppet slipper gjennom solstr√•ler som varmer opp jordoverflaten. N√•r jorda sender varme tilbake mot verdensrommet, fanger gassene opp noe av varmen ‚Äì akkurat som glasset i et drivhus.\n\nUTEN drivhuseffekten ville jordens gjennomsnittstemperatur v√¶rt -18¬∞C. I stedet er den +15¬∞C. Drivhuseffekten er alts√• LIVSN√òDVENDIG ‚Äì uten den ville jorda v√¶rt en isklode!\n\nDe viktigste drivhusgassene:\n‚Ä¢ CO‚ÇÇ (karbondioksid) ‚Äì fra forbrenning av olje, kull, gass. St√•r for ca. 76% av menneskeskapte utslipp.\n‚Ä¢ Metan (CH‚ÇÑ) ‚Äì fra husdyr (kyr raper!), rismarker, s√∏ppelfyllinger. 80x sterkere enn CO‚ÇÇ over 20 √•r.\n‚Ä¢ Lystgass (N‚ÇÇO) ‚Äì fra kunstgj√∏dsel i jordbruk. 300x sterkere enn CO‚ÇÇ!\n‚Ä¢ Vanndamp (H‚ÇÇO) ‚Äì mest utbredt, men regulerer seg selv gjennom regn.\n‚Ä¢ F-gasser ‚Äì industrigasser, ekstremt potente men sm√• mengder.\n\nVIKTIG: Drivhuseffekten i seg selv er BRA. Problemet er at vi FORSTERKER den med ekstra gasser.",img:IMG.greenhouse,cap:"Drivhuseffekten ‚Äì solstr√•ler inn, varmestr√•ling fanges av gasser (CC BY-SA 4.0)"},
{h:"Steg for steg: Slik fungerer det",c:"STEG 1: SOLA SENDER STR√ÖLING\nSola sender kortb√∏lget str√•ling (synlig lys, UV) mot jorda. Denne energien har kort b√∏lgelengde og passerer lett gjennom atmosf√¶ren.\n\nSTEG 2: ATMOSF√ÜREN SLIPPER GJENNOM\nCa. 70% av solstr√•lingen n√•r jordoverflaten. Resten reflekteres av skyer, is og lyse overflater (albedo-effekten).\n\nSTEG 3: JORDA ABSORBERER OG VARMES OPP\nJordoverflaten (land og hav) absorberer solstr√•lingen og varmes opp.\n\nSTEG 4: JORDA SENDER UT VARMESTR√ÖLING\nDen oppvarmede overflaten sender ut LANGB√òLGET str√•ling (infrar√∏d varmestr√•ling) tilbake mot verdensrommet. Denne har LENGRE b√∏lgelengde enn innkommende lys.\n\nSTEG 5: DRIVHUSGASSER FANGER VARME\nHer er n√∏kkelen: Drivhusgasser i atmosf√¶ren absorberer den langb√∏lgede str√•lingen! CO‚ÇÇ, metan og andre gasser ¬´fanger¬ª varmeenergien.\n\nSTEG 6: VARME SENDES TILBAKE\nGassene sender varmen i alle retninger ‚Äì ogs√• TILBAKE mot jordoverflaten. Dette gir ekstra oppvarming.\n\nSTEG 7: BALANSE (NORMALT)\nNoe varme slipper ut i verdensrommet. Normalt er det likevekt mellom innkommende og utg√•ende energi.\n\n‚ö†Ô∏è PROBLEMET: N√•r vi √∏ker mengden drivhusgasser, fanges MER varme i steg 5-6. Det er som √• legge p√• ekstra lag med tepper ‚Äì jorda kan ikke kvitte seg med nok varme!"},
{h:"Naturlig vs. forsterket drivhuseffekt",c:"NATURLIG drivhuseffekt:\n‚Ä¢ Har eksistert i milliarder av √•r\n‚Ä¢ Holder temperaturen stabil p√• ca. +15¬∞C\n‚Ä¢ N√∏dvendig for alt liv p√• jorda\n‚Ä¢ Regulert av naturlige prosesser (vulkaner, hav, skog)\n\nFORSTERKET drivhuseffekt (MENNESKESKAPT):\nSiden den industrielle revolusjon (ca. 1850) har mennesker endret atmosf√¶rens sammensetning:\n\n‚Ä¢ FORBRENNING av kull, olje og gass ‚Üí ekstra CO‚ÇÇ\n  (Vi brenner millioner av √•rs lagret solenergi p√• noen ti√•r!)\n‚Ä¢ AVSKOGING ‚Üí mindre CO‚ÇÇ-opptak\n  (Skog er et ¬´karbonlager¬ª ‚Äì hogst frigj√∏r CO‚ÇÇ)\n‚Ä¢ JORDBRUK ‚Üí metan fra kveg, lystgass fra gj√∏dsel\n‚Ä¢ INDUSTRI ‚Üí prosessutslipp, sement, st√•l\n\nCO‚ÇÇ-niv√•et:\n‚Ä¢ F√∏rindustrielt: 280 ppm (parts per million)\n‚Ä¢ I dag: Over 420 ppm\n‚Ä¢ √òkning: 50% p√• 170 √•r!\n‚Ä¢ H√∏yeste niv√• p√• minst 800 000 √•r (iskjerner viser dette)\n\nSammenheng: Mer CO‚ÇÇ ‚Üí tykkere ¬´teppe¬ª ‚Üí mer varme holdes tilbake ‚Üí jorda blir varmere.\n\nDette er IKKE en teori ‚Äì det er m√•lbart og dokumentert av tusenvis av forskere.",img:IMG.co2graph,cap:"CO‚ÇÇ-niv√• i atmosf√¶ren ‚Äì dramatisk √∏kning siden industrialiseringen (Wikimedia)"},
{h:"Konsekvenser vi ser N√Ö",c:"Global oppvarming er allerede ca. 1,2¬∞C over f√∏rindustrielt niv√•. Det h√∏res lite ut, men konsekvensene er enorme:\n\nISSMELTING OG HAVNIV√ÖSTIGNING:\n‚Ä¢ Gr√∏nlandsisen mister 270 mrd tonn is per √•r\n‚Ä¢ Arktisk sj√∏is har minket 40% siden 1979\n‚Ä¢ Havniv√•et har steget 20 cm siden 1900\n‚Ä¢ Forventet 30-60 cm til 2100 (mer ved rask smelting)\n‚Ä¢ Lavtliggende land som Bangladesh, Nederland og √∏ystater trues\n\nEKSTREMV√ÜR:\n‚Ä¢ Hyppigere og kraftigere orkaner, flom og t√∏rke\n‚Ä¢ Heteb√∏lger: Europa 2022 ‚Äì over 60 000 d√∏dsfall\n‚Ä¢ Skogbranner: Australia 2020, Canada 2023\n‚Ä¢ Mer nedb√∏r generelt, men t√∏rke i allerede t√∏rre omr√•der\n\n√òKOSYSTEMER:\n‚Ä¢ 1 million arter truet med utryddelse\n‚Ä¢ Korallrev blekes av varmt hav (Great Barrier Reef)\n‚Ä¢ Arter flyttes polvist ‚Äì endrer √∏kosystemer\n‚Ä¢ Permafrost smelter ‚Üí frigj√∏r metan ‚Üí selvforsterkende effekt!\n\nMATPRODUKSJON:\n‚Ä¢ Endret nedb√∏r truer avlinger\n‚Ä¢ Havet blir surere ‚Üí rammer fiskeri\n‚Ä¢ Nye skadedyr i nye omr√•der\n\nFNs klimapanel (IPCC): Maks 1,5¬∞C oppvarming for √• unng√• de verste konsekvensene. Vi er p√• vei mot 2,5-3¬∞C uten drastiske tiltak.",img:IMG.ice,cap:"Issmelting i Arktis ‚Äì synlige konsekvenser av global oppvarming"},
{h:"Hva kan VI gj√∏re?",c:"GLOBALT:\n‚Ä¢ Parisavtalen (2015): 196 land forpliktet til √• begrense oppvarming til 1,5¬∞C\n‚Ä¢ Overgang fra fossil til fornybar energi\n‚Ä¢ Karbonfangst og -lagring (CCS)\n‚Ä¢ Bevare og gjenplante skog\n\nNORGE:\n‚Ä¢ Kutte utslipp 55% innen 2030 (fra 1990-niv√•)\n‚Ä¢ Elektrifisere transport og industri\n‚Ä¢ Utvikle havvind og hydrogen\n\nINDUSTRIEN (TIP):\n‚Ä¢ Energieffektivisering\n‚Ä¢ Bruke fornybar energi\n‚Ä¢ Sirkul√¶r √∏konomi ‚Äì gjenbruk av materialer\n‚Ä¢ Lavkarbon-sement og -st√•l\n\nDU:\n‚Ä¢ Velg fornybart (str√∏m, transport)\n‚Ä¢ Spis mer plantebasert (kj√∏tt = mye metan)\n‚Ä¢ Fly mindre, velg tog\n‚Ä¢ Kj√∏p kvalitet, ikke kvantitet\n‚Ä¢ Bruk stemmeretten ‚Äì politikk p√•virker mest!"}

th:[
{h:"B√¶rekraftige byer og samfunn (M√•l 11)",c:"FNs b√¶rekraftsm√•l 11: ¬´√Ö gj√∏re byer trygge og b√¶rekraftige¬ª handler om √• skape et b√¶rekraftig samfunn i byene.\n\nVekst av storbyer rundt om i verden har f√∏rt til at vill natur forsvinner og arter utryddes. I et fors√∏k p√• √• redde mangfoldet i naturen har mange byer begynt √• tenke ¬´gr√∏nt¬ª.\n\nSingapore er, sammen med flere andre land og byer i Asia, ledende n√•r det gjelder √• tenke gr√∏nt i byer. ¬´Gr√∏nne byer¬ª handler om √• bygge slik at det er masse rom for at planteliv kan vokse fram. Det kan hjelpe mange arter som st√•r i fare etter hvert som mennesker tar opp mer og mer av landomr√•dene p√• jorda.\n\nSlike tiltak hjelper for eksempel humler og honningbier som er avhengige av vill natur for √• samle nektar. Insekter er viktige faktorer for at planter skal kunne spre pollen og vokse videre nye steder. √Ö tenke gr√∏nt i byer kan derfor bety at vi bevarer det biologiske mangfoldet p√• jorda bedre.\n\nI Norge har vi ogs√• begynt √• tenke mer p√• √• bygge gr√∏nne arealer. Blant annet er det en femtedel av gressbakken i Slottsparken som f√•r vokse fritt. Flere byer i Norge planlegger hageanlegg p√• toppen av bygninger som bygges, for √• ta vare p√• det biologiske mangfoldet.\n\nEt b√¶rekraftig samfunn er et samfunn som bruker og fordeler ressursene p√• en slik m√•te at neste generasjon i samfunnet vil ha like gode vilk√•r som generasjonen f√∏r seg."},
{h:"Milj√∏utfordringer p√• land (M√•l 15)",c:"FNs b√¶rekraftsm√•l 15: ¬´√Ö beskytte, gjenopprette og fremme b√¶rekraftig bruk av √∏kosystemer, sikre b√¶rekraftig skogforvaltning, bekjempe √∏rkenspredning, stanse og reversere landforringelse samt stanse tap av artsmangfold.¬ª\n\nDette m√•let er s√¶rlig rettet mot √• gjenoppbygge mye av naturomr√•dene som har blitt √∏delagt av mennesker.\n\nARTSMANGFOLD betyr mengden av ulike arter som bor i et bestemt omr√•de.\n\nGLOBAL FR√òBEVARING I NORGE:\nSvalbard Globale fr√∏hvelv ble bygd for √• bevare ulike plantearter p√• jorda dersom det skulle skje en katastrofe. Det finnes fr√∏ fra over 4000 plantearter i hvelvet. Bygningen er designet for √• motst√• naturkatastrofer som jordskjelv og √• t√•le str√∏mbrudd over lengre tid. Flere slike l√∏sninger kan hjelpe oss med √• bevare plantemangfoldet p√• jorda.\n\nDRONER I NATUREN:\nEtter hvert som droneteknologi har blitt tilgjengelig, er det utviklet droner som kan hjelpe med planting av fr√∏. En enkelt drone kan plante tusenvis av tr√¶r daglig og gir oss mulighet til √• bygge opp igjen naturomr√•der som er lite framkommelige for mennesker og kj√∏ret√∏y. Dersom biepopulasjoner p√• jorda fortsetter √• krympe, er det ikke utenkelig at vi m√• benytte droner for √• hjelpe blomster, tr√¶r og planter med √• spre pollen.\n\nPOPULASJON = antall individer av en bestemt art i et avgrenset omr√•de."},
{h:"DDT ‚Äì Fra vidundermiddel til katastrofe",img:IMG.ddt,cap:"Bioakkumulering ‚Äì DDT konsentreres oppover i n√¶ringskjeden",c:"DDT ble framstilt allerede p√• midten av 1800-tallet. I 1939 oppdaget sveitseren Paul Hermann M√ºller at stoffet var et sv√¶rt effektivt insektdrepende middel. M√ºller fikk nobelprisen i kjemi for denne oppdagelsen i 1948. DDT ble sett p√• som et ¬´vidundermiddel¬ª og ble brukt i produksjon av gr√∏nnsaker og frukt i Amerika og i Europa. DDT ble ogs√• brukt i kampen mot malaria fordi den var sv√¶rt effektiv mot mygg. I enkelte omr√•der ble malaria faktisk helt utryddet p√• grunn av DDT-bruken.\n\nMen mygg og andre insekter ble fort motstandsdyktige mot DDT. Det f√∏rte til at malariaen kom tilbake. P√• 1960-tallet begynte forskere √• finne rester av DDT i pingvinene i Antarktis og i selene i Arktis ‚Äì steder som er relativt langt borte fra der stoffene var blitt sluppet ut.\n\nEtter hvert forsto forskere at alle dyr og mennesker p√• jorda hadde DDT i kroppen. DDT binder seg til fettvevet og blir derfor med oppover i n√¶ringskjeden (BIOAKKUMULERING). Etter hvert kom det mange eksempler p√• hvor giftig dette stoffet er:\n\n‚Ä¢ Antall hav√∏rner sank dramatisk i Skottland og i Skandinavia\n‚Ä¢ √Örsaken var at DDT hindret utskillelsen av kalk hos fuglene\n‚Ä¢ Skallet p√• eggene de la ble veldig tynne\n‚Ä¢ Eggene ble knust under vekten av de rugende fuglene\n\nDDT er n√• forbudt i den vestlige delen av verden, men mange land i Afrika og Asia bruker fortsatt stoffet som insektdrepende middel.\n\npH = et m√•l p√• hvor surt vannet er."},
{h:"Milj√∏utfordringer i havet (M√•l 14)",c:"I havmilj√∏et er det fokus p√• √• stanse overfiske og √• stoppe endringer i pH-verdien i havene, bevare korallrev og samle opp plastavfall.\n\nI havforskning har det v√¶rt en rivende utvikling. Sommeren 2019 ble det lansert ny teknologi som skal samle plast i verdenshavene slik at den kan plukkes opp og resirkuleres. Det brukes ogs√• mye forskningsressurser p√• √• unders√∏ke surhetsgraden i havet, og enda viktigere: hvordan vi kan stanse endringen.\n\nVi mennesker har hentet ut mye karbon gjennom olje og gass, og n√•r karbondioksid tas opp i havet, blir havvannet surere. Et surere hav har blant annet f√∏rt til at leveforholdene er blitt vanskelige for krepsdyr og mange av korallreven rundt om i verden. Friske korallrev er helt n√∏dvendige for at mange arter i havet skal kunne leve.\n\nTHE OCEAN CLEANUP:\nProsjektet ¬´The Ocean Cleanup¬ª lanserte sitt ¬´System 001/B¬ª, som de sier kan fjerne 50 prosent av plasten fra havoverflaten i Stillehavet i l√∏pet av de neste fem √•rene. Det best√•r av en 600 meter lang U-formet lense som har mange sm√• flytende deler. Under lensen henger det en 3 meter lang bom som samler plast, og som tvinger havstr√∏mmene under seg, slik at maneter og fisk ikke blir fanget sammen med s√∏ppelet. Lensen bremses av en flytende fallskjerm, slik at plasten som flyter med havstr√∏mmene, samles opp inne i lensen."},
{h:"Stoppe klimaendringene (M√•l 13)",c:"FNs b√¶rekraftsm√•l 13: ¬´√Ö handle raskt for √• bekjempe klimaendringene og konsekvensene av dem¬ª betyr at vi m√• finne lokale og globale l√∏sninger for √• stoppe klimaendringene.\n\nForskning viser til at skal vi kunne bremse klimaendringene, m√• vi stanse utslipp av klimagasser, og s√¶rlig gjelder det gassen CO‚ÇÇ som kommer fra energiproduksjon. Den st√∏rste energikilden verden bruker i dag, er fossilt brensel. Fossilt brensel er olje, kull og gass som ved forbrenning slipper ut store mengder CO‚ÇÇ.\n\nFOSSILT BRENSEL: Olje, kull og gass som er laget ved at d√∏de planter og dyr fra langt tilbake i tid har blitt liggende i h√∏yt trykk og h√∏y temperatur under jordskorpa.\n\nVerdens energibehov √∏ker stadig, og vi m√• i framtiden velge mer b√¶rekraftige energiformer, som str√∏m fra solceller, vannkraft og vindkraft, for √• f√• dekket v√•rt energibehov.\n\nNorge har et unikt fortrinn: Ca. 90% av str√∏mproduksjonen kommer fra vannkraft ‚Äì en fornybar energikilde. Men vi eksporterer fortsatt olje og gass som bidrar til globale utslipp.\n\nKONTROLLSP√òRSM√ÖL FRA BOKA:\n16. Gi eksempler p√• hvordan en storby kan bli gr√∏nnere.\n17. Hvorfor er det bygget et globalt fr√∏hvelv p√• Svalbard?\n18. Hva er den st√∏rste energikilden verden bruker i dag og hvorfor bruker vi den?\n19. Nevn noen milj√∏utfordringer i havet.\n20. Beskriv en teknologi som kan samle opp plastavfall fra havet."}
],

{id:"m5",t:"Tema: Plast",st:"Plasttyper, egenskaper, nedbrytning, oppsamling og l√∏sninger",ic:"‚ôªÔ∏è",co:"#0284c7",wk:"Uke 3-4",

th:[
{h:"Plast som materiale",c:"Plast som byggemateriale har flere positive sider, og brukes til mye forskjellig, slik som i emballasje, leket√∏y, kirurgiske implantater, m√∏bler og teknisk utstyr.\n\nFordelen med plast som materiale er at det ikke ruster og er motstandsdyktig mot mange kjemikalier. Plast veier lite, er et sterkt materiale i forhold til vekt. Plast har lav friksjon og egner seg godt til varme- og elektrisk isolasjon. Plastmateriale t√•ler slag og mekanisk slitasje godt.\n\n5 FAKTA OM PLAST:\n1. Plast ble utviklet allerede p√• begynnelsen av 1900-tallet\n2. Plastflasker og plastposer er den vanligste formen for forurensninger som finnes i havene ‚Äì ca. 100 millioner dyr d√∏r per √•r som f√∏lge av plast\n3. Plasts√∏ppel i havet fungerer som transportmiddel for fremmede arter som kan forstyrre √∏kosystemer\n4. Tenk at nesten hver eneste plastbit som noensinne ble produsert, eksisterer den dag i dag. Det vil ta minst 500 √•r f√∏r all denne plasten brytes ned\n5. Visste du at vi kan bruke melkeproteiner til √• lage bioplast? Den er luktfri, ul√∏selig i vann, nedbrytbar, allergifri, antistatisk og ikke brennbar!"},
{h:"Ulike plasttyper: termoplast og herdeplast",img:IMG.termherde,cap:"Termoplast kan gjenvinnes ‚Äì herdeplast kan ikke",c:"Det finnes et stort antall typer plastsorter som har ulike egenskaper. Noen er sv√¶rt myke og b√∏yelige, mens andre er harde og solide. Vi kan grovt dele plast inn i termoplast og herdeplast.\n\nTERMOPLAST:\n‚Ä¢ Best√•r av lange kjeder med molekyler som har SVAKE bindinger\n‚Ä¢ Bindingene brytes lett ved oppvarming\n‚Ä¢ Plasten blir derfor MYK og FORMBAR n√•r den varmes opp\n‚Ä¢ Ved avkj√∏ling finner molekylene tilbake til hverandre igjen og plasten stivner\n‚Ä¢ Disse egenskapene gj√∏r at denne plasttypen KAN GJENVINNES til nye plastprodukter\n‚Ä¢ Eksempler: PE (poser), PP (bokser), PET (flasker), PVC (r√∏r), PS (isopor), ABS (LEGO)\n\nHERDEPLAST:\n‚Ä¢ Bindingene mellom molekylene er s√• STERKE at de IKKE kan brytes ved oppvarming\n‚Ä¢ Denne plasten vil ikke smelte eller omformes, men den kan brenne\n‚Ä¢ Disse egenskapene gj√∏r at denne plasttypen IKKE kan gjenvinnes\n‚Ä¢ Men ved forbrenning kan den gi energi til oppvarming\n‚Ä¢ Eksempler: Epoksy, polyuretan, bakelitt, melamin\n\nFor TIP: VELG ALLTID termoplast n√•r mulig ‚Äì det kan gjenvinnes!"},
{h:"Nedbrytning av plast i naturen",img:IMG.nedbryt,cap:"Nedbrytingstider ‚Äì plast forsvinner aldri helt",c:"Plastavfall i naturen skaper store problemer for dyr og planteliv, b√•de ved at dyr og fugler kan sette seg fast i det, og ved at de kan ha spist plast som fyller magesekken, slik at de ikke f√•r i seg viktige n√¶ringsstoffer. Mye plast havner til slutt i verdenshavene. En del av plasten flyter, men det meste synker til havbunnen.\n\nAll plast i naturen brytes sakte ned i mindre og mindre biter, helt til vi ikke ser plasten lenger. Denne plasten kalles MIKROPLAST. Det er uheldig om det samler seg mye mikroplast i levende organismer.\n\nNedbrytingstider:\n‚Ä¢ Papirserviett: 2-4 uker\n‚Ä¢ Avis: 6 uker\n‚Ä¢ Epleskrott: 2 m√•neder\n‚Ä¢ Pappeske: 2 m√•neder\n‚Ä¢ Melkekartong: 3 m√•neder\n‚Ä¢ Bomullsskjorte: 2-5 m√•neder\n‚Ä¢ Kryssfiner: 1-3 √•r\n‚Ä¢ Ullsokk: 1-5 √•r\n‚Ä¢ Sigarettsneip: 1-5 √•r\n‚Ä¢ Plastpose: 10-20 √•r\n‚Ä¢ Isoporkopp: 50 √•r\n‚Ä¢ B√∏ye av skumplast: 50 √•r\n‚Ä¢ Metallboks: 50 √•r\n‚Ä¢ Aluminiumsboks: 200 √•r\n‚Ä¢ Drikkeholder i plast: 400 √•r\n‚Ä¢ Engangsbleie: 450 √•r\n‚Ä¢ Plastflaske: 450 √•r\n‚Ä¢ Fisketr√•d: 600 √•r!"},
{h:"Oppsamling av plast",c:"I Norge har vi gode m√•ter √• h√•ndtere plastavfall p√•, enten ved resirkulering eller forbrenning, men det er mange nasjoner som fortsatt mangler et godt mottak for plast.\n\nI juni 2019 lanserte ¬´The Ocean Cleanup¬ª prosjektet sitt ¬´System 001/B¬ª, som de sier kan fjerne 50 prosent av plasten fra havoverflaten i Stillehavet i l√∏pet av de neste fem √•rene.\n\nDet best√•r av en 600 meter lang U-formet lense som har mange sm√• flytende deler. Under lensen henger det en 3 meter lang bom som samler plast, og som tvinger havstr√∏mmene under seg, slik at maneter og fisk ikke blir fanget sammen med s√∏ppelet. Lensen bremses av en flytende fallskjerm, slik at plasten som flyter med havstr√∏mmene, samles opp inne i lensen. Deretter kan plasten hentes av lasteskip og fraktes til et sted der plasten kan gjenvinnes eller forbrennes.\n\nNorges panteordning er verdensledende med ca. 90% returrate for flasker. TOMRA-teknologien er norsk!"},
{h:"Bioplast og framtidens l√∏sninger",c:"BIOPLAST: Plast laget av fornybare r√•varer (mais, sukkerr√∏r, potetavfall, melkeproteiner) i stedet for olje.\n\nVIKTIG FORSKJELL:\n‚Ä¢ Biobasert = laget av planter (men ikke n√∏dvendigvis nedbrytbar!)\n‚Ä¢ Biologisk nedbrytbar = brytes ned av mikroorganismer\n\nFra boka: Vi kan bruke melkeproteiner til √• lage bioplast som er luktfri, ul√∏selig i vann, nedbrytbar, allergifri, antistatisk og ikke brennbar!\n\nL√òSNINGER:\n1. Bedre gjenvinning ‚Äì kjemisk resirkulering\n2. Panteordninger ‚Äì Norges modell\n3. Mindre engangsplast ‚Äì EU-forbud fra 2021\n4. Nye materialer ‚Äì alger, sopp, bambus\n5. Design for resirkulering\n6. Produsentansvar\n7. Sirkul√¶r √∏konomi for plast\n\nFor TIP: Materialvalg har ENORM betydning. Velg termoplast framfor herdeplast n√•r mulig. Design for lang levetid og gjenvinning."}
],

{h:"Energiformer og energiloven",c:"Energi finnes i mange former:\n\n‚Ä¢ BEVEGELSESENERGI ‚Äì bil, vann, vind\n‚Ä¢ POTENSIELL ENERGI ‚Äì vann i demning, spent fj√¶r\n‚Ä¢ VARMEENERGI ‚Äì temperaturforskjeller\n‚Ä¢ ELEKTRISK ENERGI ‚Äì str√∏m i ledninger\n‚Ä¢ KJEMISK ENERGI ‚Äì mat, batteri, bensin, hydrogen\n‚Ä¢ STR√ÖLINGSENERGI ‚Äì lys/varme fra sola\n‚Ä¢ KJERNEENERGI ‚Äì i atomkjerner\n\nTERMODYNAMIKKENS 1. LOV:\nEnergi kan IKKE skapes eller √∏delegges ‚Äì bare OMDANNES!\n\nEksempler:\n‚Ä¢ Bensinbil: Kjemisk ‚Üí varme ‚Üí bevegelse (mye varmetap!)\n‚Ä¢ Vannkraft: Potensiell ‚Üí bevegelse ‚Üí elektrisk\n‚Ä¢ Solcelle: Str√•ling ‚Üí elektrisk\n‚Ä¢ Brenselcelle: Kjemisk (H‚ÇÇ) ‚Üí elektrisk\n\nVed ALLE omdanninger g√•r noe energi tapt som VARME.",img:IMG.hydro,cap:"Vannkraftverk ‚Äì potensiell energi til elektrisk energi"},
{h:"Sola ‚Äì opprinnelsen til nesten all energi",c:"Nesten ALL energi stammer fra sola:\n\n‚òÄÔ∏è ‚Üí Solceller ‚Üí STR√òM\n‚òÄÔ∏è ‚Üí Varmer luft ‚Üí VIND ‚Üí Vindkraft\n‚òÄÔ∏è ‚Üí Fordamper vann ‚Üí Nedb√∏r ‚Üí VANNKRAFT\n‚òÄÔ∏è ‚Üí Fotosyntese ‚Üí Planter ‚Üí BIOMASSE\n‚òÄÔ∏è ‚Üí Planter ‚Üí Millioner √•r ‚Üí FOSSILE BRENSLER\n\nUnntak: Jordvarme, tidevann, kjernekraft\n\nFORNYBAR: Sol, vind, vann, bio, geotermisk\nIKKE-FORNYBAR: Olje, kull, gass, kjernekraft (uran)\n\nNorge: Ca. 90% av str√∏mmen fra VANNKRAFT ‚Äì unikt i verden!"},
{h:"Elektromagnetisk induksjon ‚Äì slik lages str√∏m",c:"Michael Faraday oppdaget i 1831: N√•r en KOBBERTR√ÖD beveger seg i et MAGNETFELT, oppst√•r elektrisk SPENNING.\n\nGENERATOR steg for steg:\n1. TURBIN snurrer (drevet av vann/vind/damp)\n2. Turbinen driver ROTOR med sterke magneter\n3. Magnetene roterer inne i KOBBERSPOLER (stator)\n4. Skiftende magnetfelt ‚Üí VEKSELSTR√òM (AC)\n5. Str√∏m sendes via TRANSFORMATOR til kraftnettet\n\nSAMME PRINSIPP for all str√∏mproduksjon:\n‚Ä¢ Vannkraft: Vann ‚Üí turbin ‚Üí generator\n‚Ä¢ Vindkraft: Vind ‚Üí turbin ‚Üí generator\n‚Ä¢ Kullkraft: Kull ‚Üí damp ‚Üí turbin ‚Üí generator\n‚Ä¢ Kjernekraft: Fisjon ‚Üí damp ‚Üí turbin ‚Üí generator\n\nForskjell = bare hva som driver turbinen!\n\nUnntak: SOLCELLER bruker IKKE induksjon ‚Äì halvledereffekten.\n\nTRANSFORMATOR: Endrer spenning for transport. H√∏yspent (420 kV) = lite tap. Ned til 230V for husbruk.",img:IMG.wind,cap:"Vindturbin ‚Äì vind driver generator via elektromagnetisk induksjon"},
{h:"Energikilder i detalj",c:"VANNKRAFT (~90% av Norges str√∏m):\nDemning ‚Üí r√∏r ‚Üí turbin ‚Üí generator. Virkningsgrad: 85-90% (best!)\n\nVINDKRAFT: Vind ‚Üí blader ‚Üí turbin ‚Üí generator. 35-50% virkning.\n\nSOLCELLE: Halvleder (silisium) ‚Üí sol DIREKTE til str√∏m. 15-22%. Pris falt 90% p√• 10 √•r!\nSOLFANGER: Varmer vann. Enklere. Gir bare VARME.\n\nHYDROGEN (energiB√ÜRER):\nElektrolyse: 2H‚ÇÇO ‚Üí 2H‚ÇÇ + O‚ÇÇ (krever str√∏m)\nBrenselcelle: 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO + energi\nAvfall: bare VANN!\n\nNorges mulighet: Billig vannkraft ‚Üí gr√∏nn H‚ÇÇ ‚Üí eksport til Europa!"},
{h:"Energilagring",c:"UTFORDRING: Sol/vind er variable. Str√∏m vanskelig √• lagre.\n\nL√∏sninger:\n‚Ä¢ VANNKRAFT som balansekraft ‚Äì justeres p√• sekunder! Norges ¬´batteri¬ª\n‚Ä¢ BATTERIER (Li-ion) ‚Äì ~90% virkning. Elbiler, nett. Sjeldne mineraler.\n‚Ä¢ HYDROGEN ‚Äì ~30% virkning, men viktig for tungtransport og langtidslagring\n‚Ä¢ PUMPEKRAFTVERK ‚Äì pump vann OPP med overskuddsstr√∏m\n‚Ä¢ SMARTE NETT ‚Äì AI-styrt balansering\n\nH‚ÇÇ vs. batteri: H‚ÇÇ taper p√• effektivitet men vinner p√• tungtransport, sesonglagring og eksport."}
],

{h:"Industri 4.0 ‚Äì de fire revolusjonene",c:"1. DAMP (ca. 1780): Dampmaskin, fabrikker, kull\n2. ELEKTRISITET (ca. 1870): Samleb√•nd, masseproduksjon, st√•l\n3. DATAMASKINER (ca. 1970): Automatisering, PLS, CNC, roboter\n4. SMART INDUSTRI (N√Ö): KI, IoT, roboter, stordata, digital tvilling, sky\n\nIndustri 4.0: Alt som KAN digitaliseres, BLIR det. Smarte fabrikker der maskiner kommuniserer, l√¶rer og tilpasser seg.",img:IMG.factory,cap:"Industri 4.0 ‚Äì smarte fabrikker med KI og roboter"},
{h:"CNC ‚Äì Computer Numerical Control",c:"Datastyrt maskin: kutter, borer, dreier, freser. Presisjon ned til ¬±0,001 mm!\n\nProsess: CAD-design ‚Üí CAM-programvare ‚Üí G-kode ‚Üí CNC utf√∏rer\n\nFordeler:\n‚Ä¢ Ekstrem presisjon (tusendels mm)\n‚Ä¢ Identiske deler tusenvis av ganger\n‚Ä¢ Kj√∏re 24/7 uten pauser\n‚Ä¢ Mindre materialsvinn\n‚Ä¢ Komplekse 3D-former\n\nCNC er SUBTRAKTIV: Starter med blokk, fjerner til √∏nsket form.\nBrukes: Bil, fly, medisinsk, verkt√∏y.",img:IMG.cnc,cap:"CNC-maskin ‚Äì datastyrt presisjon"},
{h:"3D-printing (additiv tilvirkning)",c:"Bygger lag for lag fra digital 3D-modell. LEGGER TIL (CNC fjerner).\n\nMaterialer: PLA, ABS, PETG, nylon, titan, st√•l, betong, bio-materiale.\n\nFordeler: Raske prototyper, ingen st√∏peformer, komplekse former, minimalt svinn, skreddersydde deler.\n\nCNC vs. 3D:\n‚Ä¢ CNC: Subtraktiv, h√∏yere presisjon, store serier\n‚Ä¢ 3D: Additiv, komplekse former, prototyper, lite svinn",img:IMG.print3d,cap:"3D-printing ‚Äì lag for lag fra digital modell"},
{h:"Hydrogen i industrien",c:"Brenselcelle: 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO + energi. Avfall: bare VANN!\n\nBruk: Biler, busser, lastebiler, skip, tog, oppvarming, lagring.\nNorled: Verdens f√∏rste H‚ÇÇ-ferge (norsk!).\n\nNorges mulighet: Vannkraft‚Üíbillig str√∏m‚Üígr√∏nn elektrolyse‚ÜíH‚ÇÇ-eksport.\nKan erstatte olje/gass som eksportvare!\n\nVirkning: ~30% (batteri ~90%). Men usl√•elig for tungtransport."},
{h:"Framtidens TIP-arbeider",c:"Jobber som forsvinner: Repetitive manuelle oppgaver, enkel montering.\nNye jobber: CNC-programmering, 3D-print-spesialist, robotikk, dataanalyse, b√¶rekraftsspesialist.\n\nDu M√Ö kunne:\n‚Ä¢ CNC-programmering (G-kode, CAM)\n‚Ä¢ 3D-printing og CAD/CAM\n‚Ä¢ Jobbe med roboter\n‚Ä¢ Tenke B√ÜREKRAFTIG\n‚Ä¢ Digitale verkt√∏y og data\n‚Ä¢ HMS og risikovurdering\n‚Ä¢ LIVSLANG L√ÜRING\n\nDu utdanner deg til en bransje som er SENTRAL i den gr√∏nne omstillingen. DIN rolle!"}
