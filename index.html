{h:"Hva er drivhuseffekten?",c:"Tenk deg at jorda har et usynlig Â«teppeÂ» av gasser rundt seg. Teppet slipper gjennom solstrÃ¥ler som varmer opp jordoverflaten. NÃ¥r jorda sender varme tilbake mot verdensrommet, fanger gassene opp noe av varmen â€“ akkurat som glasset i et drivhus.\n\nUTEN drivhuseffekten ville jordens gjennomsnittstemperatur vÃ¦rt -18Â°C. I stedet er den +15Â°C. Drivhuseffekten er altsÃ¥ LIVSNÃ˜DVENDIG â€“ uten den ville jorda vÃ¦rt en isklode!\n\nDe viktigste drivhusgassene:\nâ€¢ COâ‚‚ (karbondioksid) â€“ fra forbrenning av olje, kull, gass. StÃ¥r for ca. 76% av menneskeskapte utslipp.\nâ€¢ Metan (CHâ‚„) â€“ fra husdyr (kyr raper!), rismarker, sÃ¸ppelfyllinger. 80x sterkere enn COâ‚‚ over 20 Ã¥r.\nâ€¢ Lystgass (Nâ‚‚O) â€“ fra kunstgjÃ¸dsel i jordbruk. 300x sterkere enn COâ‚‚!\nâ€¢ Vanndamp (Hâ‚‚O) â€“ mest utbredt, men regulerer seg selv gjennom regn.\nâ€¢ F-gasser â€“ industrigasser, ekstremt potente men smÃ¥ mengder.\n\nVIKTIG: Drivhuseffekten i seg selv er BRA. Problemet er at vi FORSTERKER den med ekstra gasser.",img:IMG.greenhouse,cap:"Drivhuseffekten â€“ solstrÃ¥ler inn, varmestrÃ¥ling fanges av gasser (CC BY-SA 4.0)"},
{h:"Steg for steg: Slik fungerer det",c:"STEG 1: SOLA SENDER STRÃ…LING\nSola sender kortbÃ¸lget strÃ¥ling (synlig lys, UV) mot jorda. Denne energien har kort bÃ¸lgelengde og passerer lett gjennom atmosfÃ¦ren.\n\nSTEG 2: ATMOSFÃ†REN SLIPPER GJENNOM\nCa. 70% av solstrÃ¥lingen nÃ¥r jordoverflaten. Resten reflekteres av skyer, is og lyse overflater (albedo-effekten).\n\nSTEG 3: JORDA ABSORBERER OG VARMES OPP\nJordoverflaten (land og hav) absorberer solstrÃ¥lingen og varmes opp.\n\nSTEG 4: JORDA SENDER UT VARMESTRÃ…LING\nDen oppvarmede overflaten sender ut LANGBÃ˜LGET strÃ¥ling (infrarÃ¸d varmestrÃ¥ling) tilbake mot verdensrommet. Denne har LENGRE bÃ¸lgelengde enn innkommende lys.\n\nSTEG 5: DRIVHUSGASSER FANGER VARME\nHer er nÃ¸kkelen: Drivhusgasser i atmosfÃ¦ren absorberer den langbÃ¸lgede strÃ¥lingen! COâ‚‚, metan og andre gasser Â«fangerÂ» varmeenergien.\n\nSTEG 6: VARME SENDES TILBAKE\nGassene sender varmen i alle retninger â€“ ogsÃ¥ TILBAKE mot jordoverflaten. Dette gir ekstra oppvarming.\n\nSTEG 7: BALANSE (NORMALT)\nNoe varme slipper ut i verdensrommet. Normalt er det likevekt mellom innkommende og utgÃ¥ende energi.\n\nâš ï¸ PROBLEMET: NÃ¥r vi Ã¸ker mengden drivhusgasser, fanges MER varme i steg 5-6. Det er som Ã¥ legge pÃ¥ ekstra lag med tepper â€“ jorda kan ikke kvitte seg med nok varme!"},
{h:"Naturlig vs. forsterket drivhuseffekt",c:"NATURLIG drivhuseffekt:\nâ€¢ Har eksistert i milliarder av Ã¥r\nâ€¢ Holder temperaturen stabil pÃ¥ ca. +15Â°C\nâ€¢ NÃ¸dvendig for alt liv pÃ¥ jorda\nâ€¢ Regulert av naturlige prosesser (vulkaner, hav, skog)\n\nFORSTERKET drivhuseffekt (MENNESKESKAPT):\nSiden den industrielle revolusjon (ca. 1850) har mennesker endret atmosfÃ¦rens sammensetning:\n\nâ€¢ FORBRENNING av kull, olje og gass â†’ ekstra COâ‚‚\n  (Vi brenner millioner av Ã¥rs lagret solenergi pÃ¥ noen tiÃ¥r!)\nâ€¢ AVSKOGING â†’ mindre COâ‚‚-opptak\n  (Skog er et Â«karbonlagerÂ» â€“ hogst frigjÃ¸r COâ‚‚)\nâ€¢ JORDBRUK â†’ metan fra kveg, lystgass fra gjÃ¸dsel\nâ€¢ INDUSTRI â†’ prosessutslipp, sement, stÃ¥l\n\nCOâ‚‚-nivÃ¥et:\nâ€¢ FÃ¸rindustrielt: 280 ppm (parts per million)\nâ€¢ I dag: Over 420 ppm\nâ€¢ Ã˜kning: 50% pÃ¥ 170 Ã¥r!\nâ€¢ HÃ¸yeste nivÃ¥ pÃ¥ minst 800 000 Ã¥r (iskjerner viser dette)\n\nSammenheng: Mer COâ‚‚ â†’ tykkere Â«teppeÂ» â†’ mer varme holdes tilbake â†’ jorda blir varmere.\n\nDette er IKKE en teori â€“ det er mÃ¥lbart og dokumentert av tusenvis av forskere.",img:IMG.co2graph,cap:"COâ‚‚-nivÃ¥ i atmosfÃ¦ren â€“ dramatisk Ã¸kning siden industrialiseringen (Wikimedia)"},
{h:"Konsekvenser vi ser NÃ…",c:"Global oppvarming er allerede ca. 1,2Â°C over fÃ¸rindustrielt nivÃ¥. Det hÃ¸res lite ut, men konsekvensene er enorme:\n\nISSMELTING OG HAVNIVÃ…STIGNING:\nâ€¢ GrÃ¸nlandsisen mister 270 mrd tonn is per Ã¥r\nâ€¢ Arktisk sjÃ¸is har minket 40% siden 1979\nâ€¢ HavnivÃ¥et har steget 20 cm siden 1900\nâ€¢ Forventet 30-60 cm til 2100 (mer ved rask smelting)\nâ€¢ Lavtliggende land som Bangladesh, Nederland og Ã¸ystater trues\n\nEKSTREMVÃ†R:\nâ€¢ Hyppigere og kraftigere orkaner, flom og tÃ¸rke\nâ€¢ HetebÃ¸lger: Europa 2022 â€“ over 60 000 dÃ¸dsfall\nâ€¢ Skogbranner: Australia 2020, Canada 2023\nâ€¢ Mer nedbÃ¸r generelt, men tÃ¸rke i allerede tÃ¸rre omrÃ¥der\n\nÃ˜KOSYSTEMER:\nâ€¢ 1 million arter truet med utryddelse\nâ€¢ Korallrev blekes av varmt hav (Great Barrier Reef)\nâ€¢ Arter flyttes polvist â€“ endrer Ã¸kosystemer\nâ€¢ Permafrost smelter â†’ frigjÃ¸r metan â†’ selvforsterkende effekt!\n\nMATPRODUKSJON:\nâ€¢ Endret nedbÃ¸r truer avlinger\nâ€¢ Havet blir surere â†’ rammer fiskeri\nâ€¢ Nye skadedyr i nye omrÃ¥der\n\nFNs klimapanel (IPCC): Maks 1,5Â°C oppvarming for Ã¥ unngÃ¥ de verste konsekvensene. Vi er pÃ¥ vei mot 2,5-3Â°C uten drastiske tiltak.",img:IMG.ice,cap:"Issmelting i Arktis â€“ synlige konsekvenser av global oppvarming"},
{h:"Hva kan VI gjÃ¸re?",c:"GLOBALT:\nâ€¢ Parisavtalen (2015): 196 land forpliktet til Ã¥ begrense oppvarming til 1,5Â°C\nâ€¢ Overgang fra fossil til fornybar energi\nâ€¢ Karbonfangst og -lagring (CCS)\nâ€¢ Bevare og gjenplante skog\n\nNORGE:\nâ€¢ Kutte utslipp 55% innen 2030 (fra 1990-nivÃ¥)\nâ€¢ Elektrifisere transport og industri\nâ€¢ Utvikle havvind og hydrogen\n\nINDUSTRIEN (TIP):\nâ€¢ Energieffektivisering\nâ€¢ Bruke fornybar energi\nâ€¢ SirkulÃ¦r Ã¸konomi â€“ gjenbruk av materialer\nâ€¢ Lavkarbon-sement og -stÃ¥l\n\nDU:\nâ€¢ Velg fornybart (strÃ¸m, transport)\nâ€¢ Spis mer plantebasert (kjÃ¸tt = mye metan)\nâ€¢ Fly mindre, velg tog\nâ€¢ KjÃ¸p kvalitet, ikke kvantitet\nâ€¢ Bruk stemmeretten â€“ politikk pÃ¥virker mest!"}

{h:"Biologisk mangfold (FN mÃ¥l 15)",c:"Verdens befolkning vokser â€“ 9-10 mrd i 2050. Alle trenger mat, bolig og ressurser. Dette legger enormt press pÃ¥ naturen.\n\nâ€¢ Regnskog hogges for soya, palmeolje og kveg (13 mill. hektar/Ã¥r â€“ et Norge hvert 2. Ã¥r!)\nâ€¢ Byer vokser over landbruksjord og natur\nâ€¢ Veier, demninger og bygninger erstatter leveomrÃ¥der\n\nBiologisk mangfold = variasjonen av arter, gener og Ã¸kosystemer. Det er naturens Â«forsikringÂ»:\nâ€¢ Flere arter = mer robust Ã¸kosystem\nâ€¢ Hvert ledd i nÃ¦ringskjeden har en rolle\nâ€¢ Pollinering, vannrensing, karbonlagring â€“ naturen gir oss Â«gratistjenesterÂ» verdt billioner\n\nSituasjonen er alarmerende:\nâ€¢ 1 million arter truet med utryddelse (FNs naturpanel)\nâ€¢ 69% nedgang i dyrebestander siden 1970 (WWFs Living Planet Report)\nâ€¢ Insektbestander synker dramatisk â€“ truer matproduksjonen",img:IMG.coral,cap:"Korallrev â€“ blant verdens mest artsrike Ã¸kosystemer, truet av oppvarming"},
{h:"DDT â€“ fra vidundermiddel til katastrofe",c:"DDT (diklordifenyltrikloretan) ble tatt i bruk som insektmiddel under andre verdenskrig. Det var revolusjonerende â€“ drepte malariamygg og reddet MILLIONER av liv.\n\nMEN: DDT brytes IKKE ned i naturen! Det hoper seg opp i nÃ¦ringskjeden â€“ dette kalles BIOAKKUMULERING:\n\nVann (0,000003 ppm) â†’ Plankton (0,04 ppm) â†’ SmÃ¥fisk (0,5 ppm) â†’ Stor fisk (2 ppm) â†’ Rovfugl (25 ppm)\n\nKonsentrasjonen Ã˜KER 10.000.000 ganger fra vann til rovfugl!\n\nResultat: Rovfugler (Ã¸rn, falk, pelikan) la egg med sÃ¥ tynne skall at de knuste under ruging. Bestander kollapset.\n\nRachel Carson skrev boka Â«Silent SpringÂ» (1962) â€“ Â«Den tause vÃ¥renÂ» â€“ som avslÃ¸rte problemet. Tittelen refererte til en vÃ¥r uten fuglesang. Boka fÃ¸rte til:\nâ€¢ Enorm debatt om kjemikalier og miljÃ¸\nâ€¢ Opprettelse av miljÃ¸vernmyndigheter\nâ€¢ DDT ble forbudt i USA (1972) og de fleste land\nâ€¢ Rovfuglbestander har kommet tilbake!\n\nLÃ†RDOM FOR TIP-ELEVER:\nâ€¢ Nye stoffer kan ha UVENTEDE langtidseffekter\nâ€¢ Test grundig FÃ˜R storskala bruk\nâ€¢ FÃ¸re-var-prinsippet: Usikkerhet â‰  Handlingsfrihet\nâ€¢ HMS er ikke byrÃ¥krati â€“ det beskytter liv!",img:IMG.ddt,cap:"HavÃ¸rn â€“ nesten utryddet av DDT, nÃ¥ tilbake takket vÃ¦re forbud"},
{h:"Forurensning i havet (FN mÃ¥l 14)",c:"Havet dekker 71% av jordoverflaten og er livsviktig for alt liv. Men det er under enormt press:\n\nPLASTFORURENSNING:\nâ€¢ 8-12 millioner tonn plast i havet hvert Ã¥r\nâ€¢ Â«The Great Pacific Garbage PatchÂ»: 1,6 mill. kmÂ² â€“ 3x Frankrikes stÃ¸rrelse!\nâ€¢ Mikroplast (<5mm) funnet i ALLE havdyp, i is og i menneskers blod\nâ€¢ SjÃ¸fugler, skilpadder, hvaler â€“ dÃ¸r av plastinntak\n\nOVERFISKE:\nâ€¢ 34% av fiskebestander er overutnyttet (FAO)\nâ€¢ TrÃ¥ling Ã¸delegger havbunnen\nâ€¢ Ulovlig fiske er et enormt problem\n\nHAVFORSURING:\nâ€¢ Havet absorberer 25-30% av menneskeskapte COâ‚‚-utslipp\nâ€¢ COâ‚‚ + Hâ‚‚O â†’ Hâ‚‚COâ‚ƒ (karbonsyre) â†’ havet blir surere\nâ€¢ pH har sunket 0,1 siden 1800-tallet (=30% surere!)\nâ€¢ Korallrev, skjell, krepsdyr og plankton med kalkskall rammes hardt\nâ€¢ Korallrev er Â«regnskogen i havetÂ» â€“ 25% av alle marine arter lever der\n\nFOR TIP: Industrien bidrar til havforurensning gjennom avlÃ¸p, mikroplast fra produksjon og utslipp. HMS og avfallshÃ¥ndtering er KRITISK."},
{h:"E-avfall og miljÃ¸gifter i industrien",c:"Vi bruker stadig mer elektronikk. Kretskort inneholder verdifulle metaller (gull, sÃ¸lv, kobber, sjeldne jordmetaller) â€“ men OGSÃ… farlige stoffer:\n\nâ€¢ BLY (Pb) â€“ nervegift, skader hjernen. Spesielt farlig for barn.\nâ€¢ KVIKKSÃ˜LV (Hg) â€“ nervegift, bioakkumulerer (som DDT!). Minamata-sykdommen i Japan.\nâ€¢ KADMIUM (Cd) â€“ kreftfremkallende, skader nyrer og skjelett.\nâ€¢ BROMERTE FLAMMEHEMMERE â€“ hormonforstyrrende, bioakkumulerer.\nâ€¢ FTALATER â€“ mykgjÃ¸rere i plast, hormonforstyrrende.\n\nGlobalt e-avfall: 62 millioner tonn i 2022 (Ã¸ker 2 mill. tonn/Ã¥r).\nBare 22% samles inn og resirkuleres forsvarlig.\nMye eksporteres ulovlig til Afrika og Asia der barn demonterer det uten beskyttelse.\n\nHMS FOR TIP-ELEVER:\nâ€¢ Bruk ALLTID verneutstyr ved arbeid med kjemikalier\nâ€¢ Sorter avfall korrekt â€“ farlig avfall SKAL leveres separat\nâ€¢ Les sikkerhetsdatablad (SDS) for alle stoffer\nâ€¢ Rapporter uregelmessigheter\nâ€¢ Risikovurdering FÃ˜R arbeid starter",img:IMG.ewaste,cap:"Elektronisk avfall â€“ en voksende global utfordring"}

{h:"Plast som materiale",c:"Plast er POLYMERER â€“ lange kjeder av like molekylenheter (monomerer). Lages hovedsakelig av olje og naturgass gjennom polymerisering.\n\nFordeler med plast:\nâ€¢ Lett (lav densitet)\nâ€¢ Formbart â€“ kan lages i nesten enhver form\nâ€¢ Vannfast og kjemikalieresistent\nâ€¢ God isolator (varme og elektrisitet)\nâ€¢ Billig Ã¥ produsere\nâ€¢ Kan gjÃ¸res gjennomsiktig, fleksibelt eller stivt\nâ€¢ Hygienisk â€“ brukes i medisinsk utstyr\n\nUlemper:\nâ€¢ Lages av FOSSILE ressurser (olje/gass)\nâ€¢ Brytes SVÃ†RT SAKTE ned â€“ opptil flere hundre Ã¥r!\nâ€¢ Frigir COâ‚‚ ved forbrenning\nâ€¢ Havner i naturen som forurensning\nâ€¢ Noen typer inneholder helseskadelige tilsetningsstoffer\n\nHistorikk: FÃ¸rste syntetiske plast (Bakelitt) ble laget i 1907. Masseproduksjon tok av etter 2. verdenskrig. Siden 1950 er det produsert over 8,3 milliarder tonn plast!",img:IMG.plastic,cap:"Plastforurensning i naturen â€“ et voksende globalt problem"},
{h:"Termoplast vs. herdeplast â€“ den viktigste forskjellen",c:"TERMOPLAST (kan smeltes om â†’ KAN gjenvinnes):\nMolekylkjedene er IKKE bundet til hverandre. Ved oppvarming kan de gli forbi hverandre â†’ plasten smelter og kan formes pÃ¥ nytt.\n\nVanlige termoplaster i TIP:\nâ€¢ PE (polyetylen) â€“ plastposer, flasker, rÃ¸r. Verdens mest brukte plast!\nâ€¢ PP (polypropylen) â€“ matbokser, bildeler, tau. TÃ¥ler mer varme.\nâ€¢ PET (polyetylentereftalat) â€“ brusflasker, tekstiler (polyester). Mest gjenvunnet.\nâ€¢ PVC (polyvinylklorid) â€“ rÃ¸r, vindusrammer, gulvbelegg. Inneholder klor.\nâ€¢ PS (polystyren) â€“ isopor, engangskopper. SvÃ¦rt lett, god isolator.\nâ€¢ ABS â€“ LEGO, 3D-print, bildeler. Slagfast og sterk.\n\nHERDEPLAST (kan IKKE smeltes â†’ vanskelig Ã¥ gjenvinne):\nMolekylkjedene er KRYSSBUNDET til hverandre permanent. Kan ikke smeltes â€“ brytes ned ved for hÃ¸y temperatur.\n\nâ€¢ Epoksy â€“ lim, maling, kompositter (vindmÃ¸lleblader!). SvÃ¦rt sterk.\nâ€¢ Polyuretan (PU) â€“ skumplast, madrasser, isolasjon.\nâ€¢ Bakelitt â€“ elektriske komponenter, hÃ¥ndtak. Historisk viktig.\nâ€¢ Melamin â€“ kjÃ¸kkenbenker, tallerkener.\n\nFOR TIP: Forskjellen avgjÃ¸r HELE gjenvinningsstrategien! Termoplast = smeltes og brukes igjen. Herdeplast = problematisk avfall."},
{h:"Plastforurensning i tall",c:"Produksjon: Ca. 400 millioner tonn plast per Ã¥r (2022). Ã˜ker stadig.\n\nHva skjer med plasten?\nâ€¢ 9% GJENVUNNET (siden 1950!)\nâ€¢ 12% forbrent\nâ€¢ 79% pÃ¥ sÃ¸ppelfylling eller i naturen\n\nNedbrytning (eller mangel pÃ¥ det):\nâ€¢ Plastpose: 10-20 Ã¥r\nâ€¢ Isopor-kopp: 50 Ã¥r\nâ€¢ Plastflaske: 450 Ã¥r\nâ€¢ FiskesnÃ¸re: 600 Ã¥r\nâ€¢ Plastbestikk: 200 Ã¥r\n\nNB: Â«NedbrytningÂ» betyr bare at plasten brytes ned til MINDRE biter â€“ mikroplast! Plasten forsvinner ALDRI helt.\n\nMIKROPLAST (under 5 mm):\nKilder: Nedbrytning av stÃ¸rre plast, klÃ¦rvask av syntetiske stoffer (fleece!), slitasje av bildekk, kosmetikk.\nFunnet i: Havet, ferskvann, jord, luft, mat, drikkevann, og menneskers blod.\nHvert menneske spiser estimert 5 gram mikroplast per uke â€“ et kredittkort!\n\nNORGE: Blant verdens beste panteordninger med ca. 90% returprosent for flasker. Forbilde for verden."},
{h:"Bioplast og framtidens lÃ¸sninger",c:"BIOPLAST: Plast laget av fornybare rÃ¥varer (mais, sukkerrÃ¸r, potetavfall) i stedet for olje.\n\nVIKTIG FORSKJELL:\nâ€¢ Biobasert = laget av planter (men ikke nÃ¸dvendigvis nedbrytbar!)\nâ€¢ Biologisk nedbrytbar = brytes ned av mikroorganismer\nâ€¢ Noe bioplast er biobasert OG nedbrytbar\nâ€¢ Noe er biobasert men IKKE nedbrytbar\nâ€¢ Noe oljebasert plast ER faktisk biologisk nedbrytbar!\n\nOBS: Mye Â«nedbrytbarÂ» plast krever INDUSTRIELLE kompostanlegg (58Â°C). De brytes IKKE ned i naturen!\n\nLÃ˜SNINGER FOR FRAMTIDEN:\n1. BEDRE GJENVINNING â€“ Kjemisk resirkulering kan bryte ned plast til monomerer\n2. PANTEORDNINGER â€“ Norges modell fungerer!\n3. MINDRE ENGANGSPLAST â€“ EU forbud fra 2021\n4. NYE MATERIALER â€“ alger, sopp, bambus, cellulosebasert\n5. DESIGN FOR RESIRKULERING â€“ Enklere sortering\n6. PRODUSENTANSVAR â€“ Bedrifter betaler for opprydding\n7. SIRKULÃ†R Ã˜KONOMI for plast â€“ lukkede kretslÃ¸p\n\nFor TIP: Materialvalg har ENORM betydning. Velg termoplast framfor herdeplast nÃ¥r mulig. Minimer plastbruk. Design for lang levetid.",img:IMG.recycle,cap:"Resirkulering av plast â€“ nÃ¸kkelen til bÃ¦rekraftig materialbruk"}
],

{h:"Energiformer og energiloven",c:"Energi finnes i mange former:\n\nâ€¢ BEVEGELSESENERGI â€“ bil, vann, vind\nâ€¢ POTENSIELL ENERGI â€“ vann i demning, spent fjÃ¦r\nâ€¢ VARMEENERGI â€“ temperaturforskjeller\nâ€¢ ELEKTRISK ENERGI â€“ strÃ¸m i ledninger\nâ€¢ KJEMISK ENERGI â€“ mat, batteri, bensin, hydrogen\nâ€¢ STRÃ…LINGSENERGI â€“ lys/varme fra sola\nâ€¢ KJERNEENERGI â€“ i atomkjerner\n\nTERMODYNAMIKKENS 1. LOV:\nEnergi kan IKKE skapes eller Ã¸delegges â€“ bare OMDANNES!\n\nEksempler:\nâ€¢ Bensinbil: Kjemisk â†’ varme â†’ bevegelse (mye varmetap!)\nâ€¢ Vannkraft: Potensiell â†’ bevegelse â†’ elektrisk\nâ€¢ Solcelle: StrÃ¥ling â†’ elektrisk\nâ€¢ Brenselcelle: Kjemisk (Hâ‚‚) â†’ elektrisk\n\nVed ALLE omdanninger gÃ¥r noe energi tapt som VARME.",img:IMG.hydro,cap:"Vannkraftverk â€“ potensiell energi til elektrisk energi"},
{h:"Sola â€“ opprinnelsen til nesten all energi",c:"Nesten ALL energi stammer fra sola:\n\nâ˜€ï¸ â†’ Solceller â†’ STRÃ˜M\nâ˜€ï¸ â†’ Varmer luft â†’ VIND â†’ Vindkraft\nâ˜€ï¸ â†’ Fordamper vann â†’ NedbÃ¸r â†’ VANNKRAFT\nâ˜€ï¸ â†’ Fotosyntese â†’ Planter â†’ BIOMASSE\nâ˜€ï¸ â†’ Planter â†’ Millioner Ã¥r â†’ FOSSILE BRENSLER\n\nUnntak: Jordvarme, tidevann, kjernekraft\n\nFORNYBAR: Sol, vind, vann, bio, geotermisk\nIKKE-FORNYBAR: Olje, kull, gass, kjernekraft (uran)\n\nNorge: Ca. 90% av strÃ¸mmen fra VANNKRAFT â€“ unikt i verden!"},
{h:"Elektromagnetisk induksjon â€“ slik lages strÃ¸m",c:"Michael Faraday oppdaget i 1831: NÃ¥r en KOBBERTRÃ…D beveger seg i et MAGNETFELT, oppstÃ¥r elektrisk SPENNING.\n\nGENERATOR steg for steg:\n1. TURBIN snurrer (drevet av vann/vind/damp)\n2. Turbinen driver ROTOR med sterke magneter\n3. Magnetene roterer inne i KOBBERSPOLER (stator)\n4. Skiftende magnetfelt â†’ VEKSELSTRÃ˜M (AC)\n5. StrÃ¸m sendes via TRANSFORMATOR til kraftnettet\n\nSAMME PRINSIPP for all strÃ¸mproduksjon:\nâ€¢ Vannkraft: Vann â†’ turbin â†’ generator\nâ€¢ Vindkraft: Vind â†’ turbin â†’ generator\nâ€¢ Kullkraft: Kull â†’ damp â†’ turbin â†’ generator\nâ€¢ Kjernekraft: Fisjon â†’ damp â†’ turbin â†’ generator\n\nForskjell = bare hva som driver turbinen!\n\nUnntak: SOLCELLER bruker IKKE induksjon â€“ halvledereffekten.\n\nTRANSFORMATOR: Endrer spenning for transport. HÃ¸yspent (420 kV) = lite tap. Ned til 230V for husbruk.",img:IMG.wind,cap:"Vindturbin â€“ vind driver generator via elektromagnetisk induksjon"},
{h:"Energikilder i detalj",c:"VANNKRAFT (~90% av Norges strÃ¸m):\nDemning â†’ rÃ¸r â†’ turbin â†’ generator. Virkningsgrad: 85-90% (best!)\n\nVINDKRAFT: Vind â†’ blader â†’ turbin â†’ generator. 35-50% virkning.\n\nSOLCELLE: Halvleder (silisium) â†’ sol DIREKTE til strÃ¸m. 15-22%. Pris falt 90% pÃ¥ 10 Ã¥r!\nSOLFANGER: Varmer vann. Enklere. Gir bare VARME.\n\nHYDROGEN (energiBÃ†RER):\nElektrolyse: 2Hâ‚‚O â†’ 2Hâ‚‚ + Oâ‚‚ (krever strÃ¸m)\nBrenselcelle: 2Hâ‚‚ + Oâ‚‚ â†’ 2Hâ‚‚O + energi\nAvfall: bare VANN!\n\nNorges mulighet: Billig vannkraft â†’ grÃ¸nn Hâ‚‚ â†’ eksport til Europa!"},
{h:"Energilagring",c:"UTFORDRING: Sol/vind er variable. StrÃ¸m vanskelig Ã¥ lagre.\n\nLÃ¸sninger:\nâ€¢ VANNKRAFT som balansekraft â€“ justeres pÃ¥ sekunder! Norges Â«batteriÂ»\nâ€¢ BATTERIER (Li-ion) â€“ ~90% virkning. Elbiler, nett. Sjeldne mineraler.\nâ€¢ HYDROGEN â€“ ~30% virkning, men viktig for tungtransport og langtidslagring\nâ€¢ PUMPEKRAFTVERK â€“ pump vann OPP med overskuddsstrÃ¸m\nâ€¢ SMARTE NETT â€“ AI-styrt balansering\n\nHâ‚‚ vs. batteri: Hâ‚‚ taper pÃ¥ effektivitet men vinner pÃ¥ tungtransport, sesonglagring og eksport."}
